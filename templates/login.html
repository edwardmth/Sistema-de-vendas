<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Portal Corporativo</title>
  <style>
    :root {
      --primary-dark: #2c3e50;
      --secondary-color: #3498db;
      --text-color: #2c3e50;
      --light-gray: #f5f5f5;
      --white: #ffffff;
      --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--text-color);
      background: url("/static/images/style.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .login-wrapper {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .logo { margin-bottom: 1rem; }
    .logo img { width: 120px; }
    .login-header h1 {
      font-size: 1.8rem;
      color: var(--primary-dark);
      margin-bottom: 0.5rem;
    }
    .login-header p {
      color: #666;
      font-size: 0.95rem;
    }
    .input-group {
      margin-top: 1.5rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      color: #555;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      font-size: 1rem;
      background: var(--light-gray);
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: var(--transition);
    }
    .input-group input:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 6px var(--secondary-color);
      background-color: #fff;
    }
    .login-btn {
      width: 100%;
      margin-top: 1.8rem;
      padding: 0.9rem;
      background-color: var(--secondary-color);
      color: var(--white);
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: var(--transition);
    }
    .login-btn:hover {
      background-color: #2980b9;
    }
    .login-footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #555;
    }
    .login-footer a {
      color: var(--secondary-color);
      text-decoration: none;
    }
    .login-footer a:hover { text-decoration: underline; }
    .erro {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="logo">
        <img src="/static/images/logo.png" alt="Logo da Empresa">
    </div>
    <div class="login-header">
      <h1>Login</h1>
      <p>Digite seu nome de usuário e senha para acessar o sistema</p>
    </div>
    <form method="POST" action="/login">
      <div class="input-group">
        <label for="usuario">Usuário</label>
        <input type="text" name="login" id="usuario" placeholder="Digite seu usuário" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
      {% if erro %}
        <div class="erro">{{ erro }}</div>
      {% endif %}
    </form>
    <div class="login-footer">
      <p><a href="#">Esqueceu a senha?</a></p>
      <p>© 2025 Todos os direitos reservados</p>
    </div>
  </div>
</body>
</html>
