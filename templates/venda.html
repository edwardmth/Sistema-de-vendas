<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Vendas | Portal Corporativo</title>
  <style>
    :root {
      --primary-color: #27ae60;
      --primary-dark: #219653;
      --primary-light: #6fcf97;
      --secondary-color: #2d9cdb;
      --background: #f8f9fa;
      --text-color: #333;
      --light-text: #f8f9fa;
      --card-bg: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      background-image: linear-gradient(135deg, #f8f9fa 0%, #e8f5e9 100%);
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--secondary-color));
    }

    h1 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 25px;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 10px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
      border-radius: 3px;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: var(--text-color);
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      font-size: 16px;
      transition: var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
    }

    button {
      border: none;
      border-radius: var(--border-radius);
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      color: var(--light-text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-color);
      margin-top: 5px;
      width: 100%;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* Efeito Aurora para botões */
    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        -45deg,
        #27ae60,
        #6fcf97,
        #2ecc71,
        #12893f,
        #32b36d
      );
      background-size: 400% 400%;
      animation: buttonAurora 6s ease infinite;
      z-index: -1;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    @keyframes buttonAurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button:hover::before {
      opacity: 1;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 83, 0.3);
    }

    button[type="button"] {
      background: var(--secondary-color);
      margin-bottom: 15px;
    }

    button[type="button"]::before {
      background: linear-gradient(
        -45deg,
        #2d9cdb,
        #56b9eb,
        #2a89bb,
        #1e6285,
        #3498db
      );
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .actions button {
      flex: 1;
      min-width: 150px;
    }

    .erro {
      color: #e74c3c;
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
      padding: 10px;
      background-color: rgba(231, 76, 60, 0.1);
      border-radius: var(--border-radius);
    }

    /* Efeito Aurora para container */
    @keyframes containerAurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .aurora-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, 
        rgba(39, 174, 96, 0.05), 
        rgba(111, 207, 151, 0.05), 
        rgba(45, 156, 219, 0.05), 
        rgba(155, 89, 182, 0.05));
      background-size: 400% 400%;
      animation: containerAurora 15s ease infinite;
      z-index: -1;
      opacity: 0.7;
    }

    /* Efeito pulsante para o botão de registro */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(39, 174, 96, 0); }
      100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
    }

    button[type="submit"] {
      animation: pulse 2s infinite;
    }

    button[type="submit"]:hover {
      animation: none;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.5);
    }

    .produto-info {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
    }

    .resumo-pedido {
      background-color: #f1f8e9;
      border-radius: var(--border-radius);
      padding: 15px;
      margin-top: 20px;
      border-left: 4px solid var(--primary-color);
    }

    .resumo-pedido h3 {
      color: var(--primary-dark);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .resumo-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding-bottom: 5px;
      border-bottom: 1px dashed #ddd;
    }

    .total-valor {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--primary-dark);
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
    
    input[type="number"]::-webkit-inner-spin-button, 
    input[type="number"]::-webkit-outer-spin-button { 
      -webkit-appearance: none;
      margin: 0;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .actions button {
        width: 100%;
      }
      
      .produto-info {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.6rem;
      }

      input, select, button {
        padding: 10px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="aurora-effect"></div>
    <h1>Registrar Venda</h1>

    {% if erro %}
      <p class="erro">{{ erro }}</p>
    {% endif %}

    <form method="POST" action="/registro">
      <div>
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="produto-info">
        <div>
          <label for="produto">Produto:</label>
          <select name="produto_id" id="produto" required onchange="atualizarPreco()">
            {% if produtos %}
              {% for produto in produtos %}
                <option value="{{ produto.id }}" data-preco="{{ produto.preco }}">
                  {{ produto.nome }} - {{ produto.preco_formatado }}
                </option>
              {% endfor %}
            {% else %}
              <option disabled selected>Nenhum produto disponível</option>
            {% endif %}
          </select>
        </div>
        
        <div>
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="1" value="1" required onchange="calcularTotal()" onkeyup="calcularTotal()">
        </div>
      </div>

      <div class="resumo-pedido">
        <h3>Resumo do Pedido</h3>
        <div class="resumo-info">
          <span>Valor unitário:</span>
          <span id="valor-unitario">R$ 0,00</span>
        </div>
        <div class="resumo-info">
          <span>Quantidade:</span>
          <span id="resumo-quantidade">1</span>
        </div>
        <div class="resumo-info">
          <span class="total-valor">TOTAL:</span>
          <span id="valor-total" class="total-valor">R$ 0,00</span>
        </div>
      </div>

      <div>
        <label for="data_venda">Data da Venda:</label>
        <input type="date" id="data_venda" name="data_venda" required>
      </div>

      <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
      </div>

      <button type="button" onclick="buscarEndereco()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Buscar CEP
      </button>

      <div>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
      </div>

      <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
      </div>

      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
      </div>

      <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
      </div>

      <input type="hidden" id="valor_total" name="valor_total" value="0">

      <button type="submit">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Registrar Venda
      </button>
    </form>

    <div class="actions">
      <a href="/registro">
        <button type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Histórico de Vendas
        </button>
      </a>
      <a href="/login">
        <button type="button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
            <path d="M16 17l5-5-5-5"></path>
            <path d="M21 12H9"></path>
          </svg>
          Sair
        </button>
      </a>
    </div>
  </div>

  <script>
    // Definir data atual como padrão
    document.addEventListener('DOMContentLoaded', function() {
      const hoje = new Date().toISOString().split('T')[0];
      document.getElementById('data_venda').value = hoje;
      
      // Inicializar valores
      atualizarPreco();
      calcularTotal();
    });
    
    function buscarEndereco() {
      const cep = document.getElementById('cep').value;
      fetch('/consultar-cep', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'cep=' + encodeURIComponent(cep)
      })
      .then(response => response.json())
      .then(data => {
        if (data.erro) {
          alert("CEP não encontrado.");
        } else {
          document.getElementById('rua').value = data.logradouro || '';
          document.getElementById('bairro').value = data.bairro || '';
          document.getElementById('cidade').value = data.localidade || '';
          document.getElementById('estado').value = data.uf || '';
        }
      })
      .catch(error => {
        console.error("Erro ao buscar CEP:", error);
        alert("Erro ao buscar CEP.");
      });
    }
    
    function atualizarPreco() {
      const select = document.getElementById('produto');
      const option = select.options[select.selectedIndex];
      const preco = option ? option.getAttribute('data-preco') : 0;
      
      // Formatar preço para exibição
      const precoFormatado = formatarMoeda(preco);
      document.getElementById('valor-unitario').textContent = precoFormatado;
      
      calcularTotal();
    }
    
    function calcularTotal() {
      const select = document.getElementById('produto');
      const option = select.options[select.selectedIndex];
      const preco = option ? parseFloat(option.getAttribute('data-preco')) : 0;
      const quantidade = parseInt(document.getElementById('quantidade').value) || 1;
      
      const total = preco * quantidade;
      
      // Atualizar campos
      document.getElementById('resumo-quantidade').textContent = quantidade;
      document.getElementById('valor-total').textContent = formatarMoeda(total);
      
      // Atualizar campo oculto para envio no formulário
      document.getElementById('valor_total').value = total.toFixed(2);
    }
    
    function formatarMoeda(valor) {
      return 'R$ ' + parseFloat(valor).toFixed(2).replace('.', ',');
    }
  </script>
</body>
</html>
